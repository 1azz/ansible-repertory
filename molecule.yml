---
molecule:
    molecule_dir: environments/molecule
    test:
      sequence:
        - destroy
        - create
        - converge
        - destroy
ansible:
    config_file: ansible.cfg
    playbook: site.yml
vagrant:
  raw_config_args:
    - "ssh.insert_key = false"
  platforms:
    - name: trusty64
      box: trusty64
      box_url: https://vagrantcloud.com/ubuntu/boxes/trusty64/versions/14.04/providers/virtualbox.box
  providers:
    - name: digital_ocean
      type: digital_ocean
      ssh_key_name_from_env: true
      options:
        image: ubuntu-14-04-x64
        region: ams3
        size: 512mb
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: common
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true
      options:
        append_platform_to_hostname: no
    - name: zabbix-server
      ansible_groups:
        - zabbix_server
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true
      options:
        append_platform_to_hostname: no
